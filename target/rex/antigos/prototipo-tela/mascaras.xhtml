 </script>

<body>
	<form method="post">
		<p>
		CEP: <input type="text" id="txtCEP" maxlength="8" onkeypress="return mascaraGenerica(event, this, '####-###');" />
		</p>
		<p>
		CPF: <input type="text" id="txtCPF" maxlength="14" onkeypress="return mascaraGenerica(event, this, '###.###.###-##');" />
		</p>
	</form>

</body>
