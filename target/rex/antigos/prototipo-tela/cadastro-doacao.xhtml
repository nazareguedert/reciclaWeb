<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Cadastro Doação</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!-- Import materialize.css -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="/rex/assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>



</head>

<body class="background">

	<div class="container full-width col s12 m12 l12">
			<fieldset class="row">
				<legend>Cadastro Doação</legend>
	
				<form id="teste" method="post" action="/rex/CadastroAcesso">
	
					<div class="input-field col s12 m12 l6">
						
						<input id="doador" name="doador" type="text" class="validate nome-proprio" required="required" />
						<label for="doador">Doador</label>
					</div>
	
					<div class="input-field col s12 m12 l6">
						<input id="coletor" name="coletor" type="text" class="validate nome-proprio" required="required" />
						<label for="coletor">Coletor</label>
					</div>
					<div class="container full-width col s12 m12 l6">
						<fieldset class="row">
							<legend>Endereço</legend>
							
							  <label>País</label>
							  <select class="browser-default">
							    <option value="" disabled="disabled" selected="selected">Selecione o país</option>
							    <option value="1">Brasil</option>
							    <option value="2">Estados Unidos</option>
							  </select>
							
							<div class="col s14 m14 l14">
								<input name="sexo" type="radio" id="feminino" class="validate" />
								<label for="feminino">Estado</label>
							</div>
							<div class="col s14 m14 l14">
								<input name="sexo" type="radio" id="outro" class="validate" />
								<label for="outro">Município</label>
							</div>
						</fieldset>
					</div>
				</form>
			</fieldset>
	</div>
	
		<!--Import jQuery before materialize.js-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js">
		</script>
		<!-- Compiled and minified JavaScript -->
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js">
		</script>

</body>
</html>
