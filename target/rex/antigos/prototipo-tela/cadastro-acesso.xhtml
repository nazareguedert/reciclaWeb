		<div class="container full-width col s12 m12 l12">
			<fieldset class="row">
						<legend>Cadastro Para Acesso</legend>
	
				<form id="teste" method="post" action="/rex/CadastroAcesso">
					<ul id="tabs-swipe-demo" class="tabs background">
						<li class="tab col s4 m4 l4"><a class="active" href="#tab-endereco">Endereço</a></li>
						<li class="tab col s4 m4 l4"><a href="#tab-pessoa">Pessoa</a></li>
						<li class="tab col s4 m4 l4"><a href="#tab-grau-acesso">Grau do acesso</a></li>
					</ul>

					<div id="tab-endereco" class="container full-width col s12 m12 l12">
								<fieldset class="row">
								
									<legend>Dados Gerais:</legend>
									<div class="col s12 m5 l6">
										
										<div class="input-field">
												<i class="material-icons prefix">search</i>
												<input id="cep" name="cep" type="text" class="validate" required="required" maxlength="8" onkeypress="return mascaraGenerica(event, this, '####-###');" />
												<label for="cep">CEP</label>	
										</div>
										
									</div>
									<div class="col s12 m7 l6">
										<label>País</label>
										<select>
											<option value="" disabled="disabled" selected="selected">Selecione</option>
											<option value="bra">Brasil</option>
											<option value="eua">Estados Unidos</option>
										</select>
									</div>

									<div class="col s12 m6 l6">
										<label>Estado</label>
										<select>
											<option value="" disabled="disabled" selected="selected">Selecione</option>
											<option value="sc">Santa Catarina</option>
											<option value="rs">Rio Grande do Sul</option>
										</select>
									</div>
				
									<div class="input-field col s12 m6 l6">
										<i class="material-icons prefix">receipt</i>
										<input type="text" id="autocomplete-input-municipio" />
										<label for="autocomplete-input-municipio">Município</label>
									</div>
									
									<div class="col s12 m4 l5">
										<label>Tipo Logradouro</label>
										<select>
											<option value="" disabled="disabled" selected="selected">Selecione</option>
											<option value="rua">Rua</option>
											<option value="avenida">Avenida</option>
										</select>
									</div>
									<div class="input-field col s12 m8 l7">
										<i class="material-icons prefix">receipt</i>
										<input type="text" id="autocomplete-input-logradouro" />
										<label for="autocomplete-input-municipio">Logradouro</label>
									</div>
									<div class="input-field col s12 m9 l6">
										<input id="complemento" name="complemento" type="text" class="validate" required="required" />
										<label for="complemento">Complemento</label>
									</div>
									<div class="input-field col s12 m3 l6">
										<input id="numero" name="numero" type="text" class="validate" required="required" />
										<label for="numero">Numero</label>
									</div>			
								</fieldset>
					</div>
					<div id="tab-pessoa" class="container full-width col s12 m12 l12">
								<fieldset class="row">
								
									<legend>Dados da Pessoa:</legend>
									
										<div class="input-field col s12 m12 l6">
											<input id="nome" name="nome" type="text" class="validate nome-proprio" required="required" />
											<label for="nome">Nome</label>
										</div>
						
										<div class="input-field col s12 m8 l6">
											<input id="sobrenome" name="sobrenome" type="text" class="validate nome-proprio" required="required" /> 
											<label for="sobrenome">Sobrenome</label>
										</div>
						
										<div class="input-field col s12 m4 l6">
											<input id="matricula" name="matricula" type="number" class="validate" required="required" />
											<label for="sobrenome">CPF/CNPJ:</label>
										</div>
									
								</fieldset>
					
					</div>
					<div id="tab-grau-acesso" class="col s12 m12 l12">
					
								<fieldset class="row">
								
									<legend>Dados do Acesso:</legend>
									
										<div class="input-field col s12 m4 l4">
											<input id="apelido" name="apelido" type="text" class="validate" required="required" />
											<label for="apelido">Apelido</label>
										</div>
						
										<div class="input-field col s12 m4 l4">
											<input id="senha" name="senha" type="password" class="validate" required="required" /> 
											<label for="senha">Senha</label>
										</div>
						
										<div class="input-field col s12 m4 l4">
											<input id="conf-senha" name="conf-senha" type="password" class="validate" required="required" /> 
											<label for="conf-senha">Confirmar senha</label>
										</div>
										<div class="container full-width col s12 m12 l12">
											<fieldset class="row blue-grey lighten-4">
												<legend>Tipo de acesso:</legend>
			
												<div class="input-field col s12 m6 l6">
													<input id="dt-nascimento" name="dt-nascimento" type="text" class="datepicker" />
													<label for="dt-nascimento">Dado</label>
												</div>
									
											</fieldset>
										</div>
							</fieldset>
					</div>
