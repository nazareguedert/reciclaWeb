<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!-- Import materialize.css -->
		<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />

		<title>Login</title>
	
	</head>
	
	<body class="container full-width row blue-grey lighten-5">
		
		
		
		<div class="container full-width col s12 m12 l12">
			<fieldset class="row">
				<legend>Cadastro Para Acesso</legend>
	
				<form id="teste" method="post" action="/rex/CadastroAcesso">
	
					<div class="input-field col s12 m12 l6">
						<input id="nome" name="nome" type="text" class="validate nome-proprio" required="required" />
						<label for="nome">Nome</label>
					</div>
	
					<div class="input-field col s12 m8 l6">
						<input id="sobrenome" name="sobrenome" type="text"
							class="validate nome-proprio" required="required" /> <label for="sobrenome">Sobrenome</label>
					</div>
	
					<div class="input-field col s12 m4 l6">
						<input id="matricula" name="matricula" type="number"
							class="validate" required="required" /> <label for="sobrenome">Matrícula:</label>
					</div>
	
					<div class="container full-width col s12 m12 l6">
						<fieldset class="row">
							<legend>Sexo:</legend>
							<div class="col s14 m14 l14">
								<input name="sexo" type="radio" id="masculino" class="validate" />
								<label for="masculino">Masculino</label>
							</div>
							<div class="col s14 m14 l14">
								<input name="sexo" type="radio" id="feminino" class="validate" />
								<label for="feminino">Feminino</label>
							</div>
							<div class="col s14 m14 l14">
								<input name="sexo" type="radio" id="outro" class="validate" />
								<label for="outro">Outro</label>
							</div>
						</fieldset>
					</div>
					<div class="container full-width col s12 m12 l12">
						<fieldset class="row">
							<legend>Notas:</legend>
	
							<div class="input-field col s4 m4 l4">
								<input id="prova1" name="prova1" type="number" class="validate" step="0.01" min="0" max="10" />
								<label for="prova1">P1:</label>
							</div>
							<div class="input-field col s4 m4 l4">
								<input id="prova2" name="prova2" type="number" class="validate" step="0.01" min="0" max="10" />
								<label for="prova2">P2:</label>
							</div>
							<div class="input-field col s4 m4 l4">
								<input id="prova3" name="prova3" type="number" class="validate" step="0.01" min="0" max="10" />
								<label for="prova3">P3:</label>
							</div>
	
						</fieldset>
					</div>
					<div class="container full-width col s12 m12 l12">
						<fieldset class="row blue-grey lighten-4">
							<legend>Dados Complementares:</legend>
	
							<div class="input-field col s12 m6 l6">
								<input id="dt-nascimento" name="dt-nascimento" type="text" class="datepicker" />
								<label for="dt-nascimento">Data Nascimento</label>
							</div>
	
	
							<div class="input-field col s12 m6 l6">
								<input id="email" name="email" type="email" class="validate" />
								<label for="email" data-error="verifique o email">Email</label>
							</div>
						</fieldset>
					</div>
	
					<div class="row center">
						<button class="btn waves-effect blue white-text">Salvar</button>
						<button class="btn waves-effect red white-text" type="reset">Limpar</button>
						
						<button class="btn waves-effect blue-grey white-text" formmethod="get" 
								formnovalidate="formnovalidate" formaction="../../index.html">Início</button>
	<!-- 						formaction="/dw20172_nilton/index.html" -->
	<!-- 						type ="button" onClick="history.go(-1)" -->
	
					</div>
				</form>
			</fieldset>
		</div>
		
		
		
		
		
		
		
		
		
		
		<!--Import jQuery before materialize.js-->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js">
		</script>
		<!-- Compiled and minified JavaScript -->
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js">
		</script>
		
		<script	src="../assets/js/materialize-date-picker.js">
		</script>
		
	</body>
</html>
