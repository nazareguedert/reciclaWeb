<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1.0" />

	<title>Cadastro Doação</title>



</h:head>

<h:body class="background">
	
	#{indexController.validar()}
	
		<div class="container full-width col s12 m12 l12">
		<fieldset class="row">
			<legend>Detalhes Doação</legend>

			<h:form id="formulario">
				<!-- action="index.xhtml?faces-redirect=true" -->

				<div class="container col s12 m12 l4">
					<fieldset class="row">

						<legend>Dados de Identificação</legend>

						<div class="col s12 m12 l12">
							<label for="titulo">Título</label>
							<h:inputText disabled="true"
								value="#{detalhesColetaController.doacao.titulo}"
								style="opacity: 1.0;" />
						</div>
						<div class=" col s12 m12 l12">
							<label for="titulo">Descrição</label>
							<h:inputText disabled="true"
								value="#{detalhesColetaController.doacao.descricao}" />
						</div>

						<fieldset class="row col s12 m12 l12">
							<legend>Material</legend>

							<div class="col s12 m12 l12">
								<label for="tipo_material">Tipo do Material</label>
								<h:inputText disabled="true" disable="true"
									value="#{detalhesColetaController.doacao.material.nome}" />
							</div>

							<div class="col s12 m12 l12">
								<label for="qtd_material">Quantidade</label>
								<h:inputText disabled="true"
									value="#{detalhesColetaController.doacao.quantia}" />
							</div>

						</fieldset>

					</fieldset>

				</div>

				<div class="container full-width col s12 m12 l8">
					<fieldset class="row">

						<legend>Endereço</legend>


						<div class="col s12 m7 l3">
							<label for="pais">País</label>
							<h:inputText disabled="true" id="pais"
								value="#{detalhesColetaController.doacao.endereco.bairro.municipio.estado.pais.nome}" />

						</div>

						<div class="col s12 m5 l3">
							<label for="cep">CEP</label>
							<h:inputText disabled="true" id="cep"
								value="#{detalhesColetaController.doacao.endereco.cep}" />
						</div>

						<div class="col s12 m12 l6">
							<label for="estado">Estado</label>
							<h:inputText disabled="true" id="estado"
								value="#{detalhesColetaController.doacao.endereco.bairro.municipio.estado.nome}" />
						</div>




						<div class="col s12 m6 l6">
							<label for="municipio">Município</label>
							<h:inputText disabled="true"
								value="#{detalhesColetaController.doacao.endereco.bairro.municipio.nome}" />
						</div>

						<div class="col s12 m6 l6">
							<label for="bairro">Bairro</label>
							<h:inputText disabled="true"
								value="#{detalhesColetaController.doacao.endereco.bairro.nome}" />

						</div>

						<fieldset class="row col s12 m12 l12">
							<div class="row col s12 m5 l4">
								<label for="tipo-logradouro">Tipo Logradouro</label>
								<h:inputText disabled="true"
									value="#{detalhesColetaController.doacao.endereco.logradouro.tipoLogradouro.nome}" />
							</div>

							<div class="col s12 m7 l8">
								<label for="nome_logradouro">Logradouro</label>
								<h:inputText disabled="true"
									value="#{detalhesColetaController.doacao.endereco.logradouro.nome}" />
							</div>


							<div class="col s12 m9 l9">
								<label for="complemento">Complemento</label>
								<h:inputText disabled="true"
									value="#{detalhesColetaController.doacao.endereco.complemento}" />
							</div>

							<div class="col s12 m3 l3">
								<label for="numero_endereco">Número</label>
								<h:inputText disabled="true"
									value="#{detalhesColetaController.doacao.endereco.numero}" />
							</div>
						</fieldset>

					</fieldset>
				</div>

				<div class="col s12 m12 l12 center">
					<h:commandButton styleClass="btn btn-primiry btn-lg" value="Voltar"
						actionListener="#{indexController.setCentro('pontos_coleta.xhtml')}">
						<f:ajax event="action"
							listener="#{cadastroDoacaoController.recarregar}" />
					</h:commandButton>

				</div>
			</h:form>
		</fieldset>
	</div>

</h:body>

</html>
