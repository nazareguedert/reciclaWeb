<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>

	</h:head>


	<h:body>
	
		<h:form>
		    <p:growl id="msgs" showDetail="true" />
		 
		    <p:panel header="Select a Location" style="margin-bottom:10px;">
		        <h:panelGrid columns="2" cellpadding="5">
		            <p:outputLabel for="pais" value="Pais " />
		            <p:selectOneMenu id="pais" value="#{item}" style="width:150px">
		                <p:ajax listener="#{cadastroDoacaoController.defineEstados}" update="estado" />
		                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{cadastroDoacaoController.paises}" var="item" itemValue="#{item}" />
		            </p:selectOneMenu>
		 
		            <p:outputLabel for="estado" value="Estado " />
		            <p:selectOneMenu id="estado" value="#{item}" style="width:150px">
		                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{cadastroDoacaoController.estados}" />
		            </p:selectOneMenu>
		        </h:panelGrid>
		 
		        <p:separator />
		 
		        <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
		    </p:panel>
		</h:form>
		
	</h:body>
</html>
